<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Digital Compliance Tool - Brown-Forman</title>
  <meta name="description" content="Brown-Forman Digital Compliance Legal Copy Generator">
  
  <!-- Security Headers -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline';
    style-src 'self' 'unsafe-inline';
    img-src 'self' data: blob:;
    font-src 'self';
    connect-src 'self' ws://localhost:* http://localhost:*;
  ">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./assets/icons/icon.png">
  
  <!-- Preload critical resources -->
  <link rel="preload" as="script" href="./renderer.js">
  
  <!-- Brown-Forman Brand Colors CSS Variables -->
  <style>
    :root {
      --bf-blue: #1e3a8a;
      --bf-gold: #f59e0b;
      --bf-blue-dark: #1e40af;
      --bf-gold-dark: #d97706;
    }
    
    /* Loading screen */
    .loading-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, var(--bf-blue) 0%, var(--bf-blue-dark) 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      z-index: 9999;
    }
    
    .loading-logo {
      width: 80px;
      height: 80px;
      background: var(--bf-gold);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      color: var(--bf-blue);
      margin-bottom: 24px;
      position: relative;
    }
    
    .loading-logo::after {
      content: '';
      position: absolute;
      inset: -4px;
      border: 3px solid var(--bf-gold);
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .loading-text {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .loading-subtitle {
      font-size: 14px;
      opacity: 0.8;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Hide loading screen when React loads */
    .loaded .loading-screen {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease-out, visibility 0.3s ease-out;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div class="loading-screen">
    <div class="loading-logo">BF</div>
    <div class="loading-text">Digital Compliance Tool</div>
    <div class="loading-subtitle">Loading Brown-Forman Legal Copy Generator...</div>
  </div>
  
  <!-- React Root -->
  <div id="root"></div>
  
  <!-- Remove loading screen when React loads -->
  <script>
    // Remove loading screen once React renders
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.body.classList.add('loaded');
      }, 500);
    });
    
    // Fallback: remove loading screen after 10 seconds
    setTimeout(function() {
      document.body.classList.add('loaded');
    }, 10000);
  </script>
</body>
</html>
